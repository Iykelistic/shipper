<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Shipper</title>
    </head>
    <body>
        <header>
            <h2 class="header-text"><span><i class="fas fa-anchor"></i></span>Shipper</h2>
            <nav>
                <ul class="navlist">
                    <li>
                        <button class="navbutton active">LOGIN</button>
                    </li>
                    <li>
                        <button class="navbutton">REGISTER</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="bgImg">
                <div class="overlay">
                    <div class="column-container column-left">
                        <div class="content-wrapper">
                            <h1 class="welcome-text">Welcome to Shipper</h1>
                            <h2 class="welcome-text">We offer one of the best shipping and haulage services in the world</h2>
                        </div>
                    </div>
                    <div class="column-container column-right">
                        <div class="form-wrapper">
                            <form>
                                <h1 class="form-title">Login</h1>
                                <div class="form-unit">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" placeholder="Username" required>
                                </div>
                                <div class="form-unit">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-unit">
                                    <input type="submit" class="submit-button" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
